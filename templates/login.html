<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - –ê–≥–µ–Ω—Ç –ú–∞—Å—Ç–µ—Ä–∞ –∫–ª—é—á–µ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --border: #30363d;
            --error: #f85149;
            --error-bg: rgba(248, 81, 73, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: var(--accent-hover);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 14px;
            border: 1px solid rgba(248, 81, 73, 0.2);
        }

        .error-message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .footer .version {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .footer .version span {
            color: var(--accent);
            font-weight: 500;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .login-container {
                padding: 24px;
            }

            .login-header .logo {
                font-size: 40px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .form-group input {
                padding: 14px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn-login {
                padding: 14px;
                font-size: 16px;
            }
        }

        /* Loading spinner */
        .btn-login.loading {
            position: relative;
            color: transparent;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üîë</div>
            <h1>–ê–≥–µ–Ω—Ç –ú–∞—Å—Ç–µ—Ä–∞ –∫–ª—é—á–µ–π</h1>
            <p>–≤ –º–∞—Ç—Ä–∏—Ü–µ TheVPN.org</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>

            <button type="submit" class="btn-login" id="btn-login">–í–æ–π—Ç–∏</button>
        </form>

        <div class="footer">
            <div class="version">
                –í–µ—Ä—Å–∏—è <span id="app-version">–∑–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
        </div>
    </div>

    <script>
        // Load version on page load
        async function loadVersion() {
            try {
                const response = await fetch('/api/version');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('app-version').textContent = data.version;
                }
            } catch (e) {
                document.getElementById('app-version').textContent = '---';
            }
        }

        loadVersion();

        // Check URL params for errors
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalid') {
            showError('–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
        } else if (urlParams.get('error') === 'required') {
            showError('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        async function handleLogin(event) {
            event.preventDefault();

            const btn = document.getElementById('btn-login');
            btn.classList.add('loading');
            btn.disabled = true;

            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    window.location.href = './';
                } else {
                    const data = await response.json();
                    showError(data.detail || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
